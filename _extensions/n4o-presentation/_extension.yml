title: n4o-presentation
author: Kai-Christian Bruhn
institute: "Hochschule Mainz"
version: 1.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: [default, n4o_presentation.scss]
      embed-ressources: true
      touch: false # switch to true, if you use a touch screen.
      # logo: n4o_logo_kurztitel.png
      date-format: "DD.MM.YYYY"
      highlight-style: github
      format-resources:
        - n4o_section_bg.png
        - n4o_title_slide_bg.png
        - n4o_favicon_32px.png
      include-in-header: favicon.html
      title-slide-attributes:
